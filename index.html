<!DOCTYPE html>
<html>
<head>
	<title>Train_Activity</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
	 <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

</head>
<body>

	<div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
    </div>

    <div class="row">
    	<div class="col-lg-12">
    		<div class="panel panel-default">
    			<div class="panel-heading">
    				<h4 class="panel-title">Current Train Schedule</h4>
    			</div>
    			<div class="panel-body">
    				 <table class="table table-bordered table-hover specialCollapse">
    				 	 <thead>
	                <tr>
	                    <th>Train Name</th>
	                    <th>Destination</th>
	                    <th>Frequency(min)</th>
	                    <th>Next Arrival</th>
	                    <th>Minutes Away</th>
	                </tr>
	            </thead>
	            <tbody>
  	            	<tr>
  	            		<td id="train-input"></td>
  	            		<td id="destination-input"></td>
  	            		<td id="frequency-input"></td>
  	            		<td id="next-arrival"></td>
  	            		<td id="minutes-away"></td>
  	            		
  	            	</tr>
	            </tbody>
  
     				 </table>
    			</div>
    		</div>
    	</div>
    </div>
    
    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Add Train</h4>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="train-input">Train Name</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-default" id="click-button" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/Javascript/app.js"></script>


</body>
</html>
